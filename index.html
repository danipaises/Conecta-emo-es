<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Emoções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --bg-color: #F0F8FF;
            --card-color: #FFFFFF;
            --text-color: #333333;
            --accent-color: #AED9E0;
            --correct-color: #A8E6CF;
            --incorrect-color: #FFD3B6;
            --button-color: #88C0D0;
            --button-hover: #5E81AC;
        }
        .option-card, .mode-btn, .difficulty-btn {
            transition: all 0.2s ease-in-out;
            border: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            padding: 1rem;
        }
        .option-card:hover {
            transform: scale(1.05);
            border-color: var(--button-hover);
        }
        .correct-answer {
            border-color: var(--correct-color) !important;
            background-color: #F0FFF0;
            transform: scale(1.05);
        }
        .incorrect-answer {
            opacity: 0.5;
            pointer-events: none;
        }
        .feedback-message {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .selected {
            background-color: var(--button-color);
            color: white;
            border-color: var(--button-hover);
        }
        #question-display.emoji-pair-question {
            font-size: 4.5rem;
            letter-spacing: 0.5rem;
        }
        #options-grid.single-emoji .option-card {
            font-size: 3rem; 
        }
        #options-grid.pair-emoji .option-card {
            font-size: 2.25rem;
            letter-spacing: 0.5rem;
        }
    </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)] flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-4xl mx-auto text-center">

        <!-- Tela Inicial -->
        <div id="start-screen" class="p-8 bg-[var(--card-color)] rounded-2xl shadow-lg">
            <h1 class="text-4xl md:text-5xl font-bold text-[var(--button-hover)] mb-4">Conecta Emoções</h1>
            
            <p class="text-lg md:text-xl mb-2">1. Escolha o modo de jogo:</p>
            <div id="mode-selector" class="flex flex-wrap justify-center gap-3 md:gap-4 mb-6">
                <button id="btn-classico" class="mode-btn font-semibold py-2 px-4 md:px-6 rounded-lg">Clássico</button>
                <button id="btn-inverso" class="mode-btn font-semibold py-2 px-4 md:px-6 rounded-lg">Inverso</button>
                <button id="btn-misto" class="mode-btn font-semibold py-2 px-4 md:px-6 rounded-lg">Misto</button>
                <button id="btn-misto-inverso" class="mode-btn font-semibold py-2 px-4 md:px-6 rounded-lg">Misto Inverso</button>
            </div>

            <p class="text-lg md:text-xl mb-2">2. Escolha o nível:</p>
            <div id="difficulty-selector" class="flex justify-center gap-4 mb-8">
                <button id="btn-facil" class="difficulty-btn font-semibold py-2 px-6 rounded-lg">Fácil</button>
                <button id="btn-medio" class="difficulty-btn font-semibold py-2 px-6 rounded-lg">Médio</button>
                <button id="btn-dificil" class="difficulty-btn font-semibold py-2 px-6 rounded-lg">Difícil</button>
            </div>

            <button id="start-button" class="bg-[var(--button-color)] hover:bg-[var(--button-hover)] text-white font-bold py-4 px-10 text-2xl rounded-xl shadow-md transition-transform transform hover:scale-105">
                Começar
            </button>
        </div>

        <!-- Tela Principal do Jogo -->
        <div id="main-game" class="hidden">
            <div id="question-display" class="mb-8 p-6 bg-[var(--card-color)] rounded-2xl shadow-md min-h-[150px] flex items-center justify-center">
                <div id="question-emoji" class="text-7xl md:text-8xl"></div>
                <h2 id="question-text" class="text-3xl md:text-4xl font-bold"></h2>
            </div>

            <div id="options-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            
            <div id="feedback-area" class="mt-8 h-12">
                 <p id="feedback-text" class="text-2xl font-semibold feedback-message"></p>
            </div>
        </div>
        
        <!-- Tela Final -->
        <div id="end-screen" class="hidden p-8 bg-[var(--card-color)] rounded-2xl shadow-lg text-center">
            <div class="text-8xl mb-4"></div>
            <h1 class="text-4xl font-bold text-green-600 mb-4">Parabéns!</h1>
            <p class="text-xl mb-8">Você conectou todas as emoções. Você se saiu muito bem!</p>
            <button id="play-again-button" class="bg-[var(--button-color)] hover:bg-[var(--button-hover)] text-white font-bold py-4 px-10 text-2xl rounded-xl shadow-md transition-transform transform hover:scale-105">
                Voltar ao Início
            </button>
        </div>

    </div>

    <script>
        // --- Elementos do DOM ---
        const startScreen = document.getElementById('start-screen'), mainGame = document.getElementById('main-game'), endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button'), playAgainButton = document.getElementById('play-again-button');
        const questionDisplay = document.getElementById('question-display'), questionEmoji = document.getElementById('question-emoji'), questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid'), feedbackText = document.getElementById('feedback-text');

        // --- DADOS DO JOGO ---
        const emotionData = { "Alegre": { emoji: "", situations: ["Ganhar um presente de aniversário.", "Ver um amigo querido.", "Brincar com o seu animal de estimação."] }, "Triste": { emoji: "", situations: ["Deixar o gelado cair no chão.", "O seu brinquedo favorito partiu-se.", "Sentir saudades de alguém."] }, "Bravo": { emoji: "", situations: ["Alguém pegou no seu brinquedo sem pedir.", "Levar uma bronca por algo que não fez.", "Perder num jogo de forma injusta."] }, "Surpreso": { emoji: "", situations: ["Ver uma festa surpresa para si.", "Ouvir um barulho inesperado.", "Ver um truque de magia."] }, "Calmo": { emoji: "", situations: ["Ouvir uma música suave.", "Receber um abraço apertado.", "Deitar-se na sua cama quentinha."] }, "Ansioso": { emoji: "", situations: ["Esperar pela sua vez num brinquedo popular.", "Fazer uma apresentação na escola.", "Antes de uma prova importante."] }, "Assustado": { emoji: "", situations: ["Assistir a um filme de terror.", "Ouvir um barulho estranho à noite.", "Perder-se num lugar desconhecido."] } };
        const mixedEmotionData = [ { situation: "É o teu primeiro dia numa escola nova.", emotions: ["Alegre", "Ansioso"] }, { situation: "Ganháste a corrida, mas o teu amigo caiu.", emotions: ["Alegre", "Triste"] }, { situation: "Vais mudar de casa para uma cidade diferente.", emotions: ["Triste", "Surpreso"] }, { situation: "Estás a ver um filme de terror com os teus amigos.", emotions: ["Assustado", "Alegre"] }, { situation: "Recebeste o cãozinho que tanto querias.", emotions: ["Alegre", "Calmo"] } ];

        // --- Estado do Jogo ---
        let selectedMode = 'classico', selectedDifficulty = 'medio';
        let roundsOrder = [], currentRoundIndex = 0;
        let correctAnswer = '';

        // --- Áudio ---
        let audioContext; function setupAudio() { if (!audioContext) { audioContext = new (window.AudioContext || window.webkitAudioContext)(); } } function playSound(type) { if (!audioContext) return; const o = audioContext.createOscillator(), g = audioContext.createGain(); o.connect(g); g.connect(audioContext.destination); g.gain.setValueAtTime(0, audioContext.currentTime); g.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01); if (type === 'correct') { o.type = 'sine'; o.frequency.setValueAtTime(523.25, audioContext.currentTime); } else if (type === 'finish') { o.type = 'triangle'; o.frequency.setValueAtTime(783.99, audioContext.currentTime); } o.start(audioContext.currentTime); g.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.3); o.stop(audioContext.currentTime + 0.3); }

        // --- LÓGICA DO JOGO ---
        function shuffleArray(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]]; } return a; }

        function selectOption(type, value) {
            if (type === 'mode') { selectedMode = value; document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('selected')); }
            else { selectedDifficulty = value; document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('selected')); }
            document.getElementById(`btn-${value.replace('_', '-')}`).classList.add('selected');
        }

        function startGame() {
            setupAudio();
            currentRoundIndex = 0;
            const isMixedMode = selectedMode === 'misto' || selectedMode === 'misto_inverso';
            const dataLength = isMixedMode ? mixedEmotionData.length : Object.keys(emotionData).length;
            roundsOrder = shuffleArray([...Array(dataLength).keys()]);
            startScreen.classList.add('hidden'); endScreen.classList.add('hidden'); mainGame.classList.remove('hidden');
            displayRound();
        }

        function displayRound() {
            feedbackText.textContent = ''; optionsGrid.innerHTML = '';
            questionDisplay.className = 'mb-8 p-6 bg-[var(--card-color)] rounded-2xl shadow-md min-h-[150px] flex items-center justify-center'; // Reset class
            
            if (selectedMode === 'classico') displayClassicRound();
            else if (selectedMode === 'inverso') displayInverseRound();
            else if (selectedMode === 'misto') displayMistoRound();
            else if (selectedMode === 'misto_inverso') displayMistoInversoRound();
        }

        // --- MODOS DE JOGO ---
        function displayClassicRound() {
            questionEmoji.classList.remove('hidden'); questionText.classList.add('hidden');
            const optionsCount = { facil: 2, medio: 3, dificil: 4 };
            adjustGridLayout(optionsCount[selectedDifficulty]);
            
            const correctEmotionName = Object.keys(emotionData)[roundsOrder[currentRoundIndex]];
            const currentData = emotionData[correctEmotionName];
            correctAnswer = currentData.situations[Math.floor(Math.random() * currentData.situations.length)];
            
            let incorrectOptions = Object.values(emotionData).flatMap(e => e.situations).filter(s => s !== correctAnswer);
            const finalOptions = getOptions(correctAnswer, incorrectOptions, optionsCount[selectedDifficulty]);

            questionEmoji.textContent = currentData.emoji;
            finalOptions.forEach(sit => createCard(sit, 'text'));
        }

        function displayInverseRound() {
            optionsGrid.className = "single-emoji";
            questionEmoji.classList.add('hidden'); questionText.classList.remove('hidden');
            const optionsCount = { facil: 2, medio: 3, dificil: 4 };
            adjustGridLayout(optionsCount[selectedDifficulty]);

            const correctEmotionName = Object.keys(emotionData)[roundsOrder[currentRoundIndex]];
            correctAnswer = emotionData[correctEmotionName].emoji;
            const situation = emotionData[correctEmotionName].situations[Math.floor(Math.random() * emotionData[correctEmotionName].situations.length)];
            questionText.textContent = situation;

            let incorrectEmojis = Object.values(emotionData).map(e => e.emoji).filter(em => em !== correctAnswer);
            const finalOptions = getOptions(correctAnswer, incorrectEmojis, optionsCount[selectedDifficulty]);
            finalOptions.forEach(emoji => createCard(emoji, 'emoji'));
        }

        function displayMistoRound() {
            optionsGrid.className = "pair-emoji";
            questionEmoji.classList.add('hidden'); questionText.classList.remove('hidden');
            const optionsCount = { facil: 2, medio: 3, dificil: 4 };
            adjustGridLayout(optionsCount[selectedDifficulty]);

            const roundData = mixedEmotionData[roundsOrder[currentRoundIndex]];
            questionText.textContent = roundData.situation;
            const correctEmojis = roundData.emotions.map(name => emotionData[name].emoji).sort();
            correctAnswer = correctEmojis.join(' ');

            let allEmojis = Object.values(emotionData).map(e => e.emoji);
            let incorrectPairs = [];
            while(incorrectPairs.length < optionsCount[selectedDifficulty] - 1) {
                let pair = shuffleArray([...allEmojis]).slice(0, 2).sort();
                let pairStr = pair.join(' ');
                if (pairStr !== correctAnswer && !incorrectPairs.includes(pairStr)) {
                    incorrectPairs.push(pairStr);
                }
            }
            
            const finalOptions = [correctAnswer, ...incorrectPairs];
            shuffleArray(finalOptions).forEach(pair => createCard(pair, 'emoji-pair'));
        }
        
        function displayMistoInversoRound() {
            questionDisplay.classList.add('emoji-pair-question');
            questionEmoji.classList.add('hidden'); questionText.classList.remove('hidden');
            const optionsCount = { facil: 2, medio: 3, dificil: 4 };
            adjustGridLayout(optionsCount[selectedDifficulty]);

            const roundData = mixedEmotionData[roundsOrder[currentRoundIndex]];
            correctAnswer = roundData.situation;
            const emojis = roundData.emotions.map(name => emotionData[name].emoji).sort().join(' ');
            questionText.textContent = emojis;

            let allSituations = mixedEmotionData.map(d => d.situation).concat(Object.values(emotionData).flatMap(e => e.situations));
            let incorrectOptions = allSituations.filter(s => s !== correctAnswer);
            const finalOptions = getOptions(correctAnswer, incorrectOptions, optionsCount[selectedDifficulty]);
            
            finalOptions.forEach(sit => createCard(sit, 'text'));
        }

        function getOptions(correct, source, count) {
            shuffleArray(source);
            const finalOptions = [correct];
            for (let i = 0; finalOptions.length < count; i++) {
                if (source[i] && !finalOptions.includes(source[i])) {
                    finalOptions.push(source[i]);
                }
            }
            return shuffleArray(finalOptions);
        }

        // --- MANIPULAÇÃO DE CLIQUES E CARTAS ---
        function adjustGridLayout(count) {
            optionsGrid.classList.add('grid', 'gap-4', 'md:gap-6');
            if(count > 3 || (count > 2 && (selectedMode === 'misto' || selectedMode === 'misto_inverso'))) {
                optionsGrid.classList.add('grid-cols-2');
            } else {
                optionsGrid.classList.add('grid-cols-1', 'md:grid-cols-3');
            }
        }
        
        function createCard(content, type) {
            const card = document.createElement('div');
            card.className = 'option-card bg-[var(--card-color)] rounded-2xl shadow-md cursor-pointer';
            card.dataset.value = content;
            if (type === 'text') card.innerHTML = `<p class="text-lg font-medium">${content}</p>`;
            else card.textContent = content;
            card.addEventListener('click', () => handleSelection(card));
            optionsGrid.appendChild(card);
        }

        function handleSelection(card) {
            const isCorrect = card.dataset.value === correctAnswer;
            document.querySelectorAll('.option-card').forEach(c => c.style.pointerEvents = 'none');
            
            if (isCorrect) {
                playSound('correct');
                feedbackText.textContent = "Muito bem!";
                feedbackText.style.color = 'green';
                card.classList.add('correct-answer');
                setTimeout(nextStep, 1500);
            } else {
                feedbackText.textContent = "Tente outra vez.";
                feedbackText.style.color = 'orange';
                card.classList.add('incorrect-answer');
                document.querySelectorAll('.option-card').forEach(c => {
                    if (c.dataset.value === correctAnswer) {
                        c.classList.add('correct-answer');
                    }
                });
                setTimeout(nextStep, 2500);
            }
        }
        
        function nextStep() {
             currentRoundIndex++;
             if (currentRoundIndex < roundsOrder.length) displayRound();
             else endGame();
        }

        function endGame() {
            playSound('finish');
            mainGame.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
        
        document.getElementById('btn-classico').addEventListener('click', () => selectOption('mode', 'classico'));
        document.getElementById('btn-inverso').addEventListener('click', () => selectOption('mode', 'inverso'));
        document.getElementById('btn-misto').addEventListener('click', () => selectOption('mode', 'misto'));
        document.getElementById('btn-misto-inverso').addEventListener('click', () => selectOption('mode', 'misto_inverso'));
        document.getElementById('btn-facil').addEventListener('click', () => selectOption('difficulty', 'facil'));
        document.getElementById('btn-medio').addEventListener('click', () => selectOption('difficulty', 'medio'));
        document.getElementById('btn-dificil').addEventListener('click', () => selectOption('difficulty', 'dificil'));

        // Padrões
        selectOption('mode', 'classico');
        selectOption('difficulty', 'medio');
    </script>
</body>
</html>
